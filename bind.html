<!doctype html>
<html>
  <script src="js/all.js"></script>
  <style>
	td{width:16px;height:16px}
	table{
		border-spacing: 0px;
	}
	.rock{background:navy} .air{background:white} .ruby{background:red} .emerald{background:green} .diamond{background:teal}
	.wall{background:black} .path{background:white}
	.moutain{background:brown} .plains{background:#4CB649} .ocean{background:#4CC1E7}
	table
	{
	    table-layout: fixed;
	    width: 100px;
	}
	td
	{
	    overflow: hidden;
	}
  </style>
  <body>
  	<h1>Map generator</h1>
  	<form onsubmit='return generateMap(document.getElementById("mapsize").value, document.getElementById("mapType").options[document.getElementById("mapType").selectedIndex].value);'>
  		<select name="mapType" id="mapType">
  			<option value="cave">cave</option>
  			<option value="maze">maze</option>
  			<option value="terrain">terrain</option>
  		</select>
  		<input id="mapsize" type="number" min="0" max="310" value="16">
  		<input type="submit">
  	</form>
  	<br>
  	<div id="map"></div>
  </body>
  <script>
  	// takes size from dom and requests map from c++ module
	function generateMap(size, type){
		// generates map
		map = Module[type](size);
		console.log(map);
		// insert map intodom
		elem = document.getElementById("map");
		elem.innerHTML = map;
		
		// prevents page from reloading
		return false;
	}
  </script>
</html>
