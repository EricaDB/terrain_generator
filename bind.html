  <body>
  	<h1>Map generator</h1>
  	<form onsubmit='return generateMap(document.getElementById("mapsize").value, document.getElementById("mapType").options[document.getElementById("mapType").selectedIndex].value);'>
  		<select name="mapType" id="mapType">
  			<option value="cave">cave</option>
  			<option value="maze">maze</option>
  			<option value="terrain">terrain</option>
  		</select>
  		
  		<input id="mapsize" type="number" min="0" max="310" value="17">
  		<input type="submit">
  		<a id="download" href="data:text/plain;charset=utf-8,<html></html>" download="map.html" style="display:none;">download map</a>
  	</form>
  	<br>
  	<div id="map"></div>
  </body>
  <script>
  	// takes size from dom and requests map from c++ module
	function generateMap(size, type){
		// generates map
		map = Module[type](size);
		
		// prep download link 
		head = document.getElementsByTagName('head')[0].innerHTML;;
		file = "data:text/plain;charset=utf-8," +"<html>" + head +"<body><div id='map'>" + map + "</div></body></html>";
		document.getElementById("download").setAttribute('href', file);
		document.getElementById('download').style.display = "inline";
		
		// insert map intodom
		elem = document.getElementById("map");
		elem.innerHTML = map;
		
		// prevents page from reloading
		return false;
	}
  </script>
</html>
